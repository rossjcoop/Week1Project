<!DOCTYPE html>
<html>
<head>
	<title>Sign Up for Our Newsletter</title>
	<meta charset=uti8/>
	<link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lora|Roboto" rel="stylesheet">
</head>

<body class="newsletter">
	
	<header>
		<div class="navbar">
      <a class="logo" href="index.html">
      </a>
			<nav class="mainnav">
        <a class="navhome" href="index.html">Home</a>
        <a class="navabout" href="about.html">About</a>
        <a class="navnewsletter" href="newsletter.html">Newsletter</a>
      </nav> <!--Need to figure out Nav color Active/Hover when on certain page-->
    </div>
    </header>
    <section>
    <div class="container">
        <!--<img class="newsbackgrd" src="./images/background-2.jpg" alt="Pottery" height="500" width="1000"/>????????-->
      <div class="signupform">
        <form>
        <h1>Sign Up for Our Weekly Newsletter!</h1>
        <h2>Stay up to date with events, activities, news and specials.</h2>
        <br/>
        <label for="name">Name</label>
        <input type="text" name="name" id="nameInput">
        <br />
        <br />
        <label for="email">Email</label>
        <input type="email" name="email" id="emailInput">
        <br />
        <br />
        <button type="submit" id="signupButton">Submit</button>  
        </form>
      </div>    
    </div>
    </section>
    <footer>
      <div class="mainfooter">
        <p>Copyright 2017, Bent Creek Ceramics</p>
      </div>
    </footer>
    <script type="text/javascript">
    var nameInput = document.getElementById('nameInput');
    var emailInput = document.getElementById('emailInput');
    var signupButton = document.getElementById('signupButton');
    signupButton.addEventListener('click', function(e) {
    var nameVal = nameInput.value;
    var emailVal = emailInput.value;
    if (nameVal && emailVal) {
      alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
      nameInput.value = "";
      emailInput.value = "";
    } else {
      alert('We would love for you to sign up, please provide both your name and email address.');
    }
  });
</script>
</body>
</html>
